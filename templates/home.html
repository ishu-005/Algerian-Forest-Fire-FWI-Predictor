<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .login {
            width: 380px;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            margin: 60px auto;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(6px);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #e63946;
            border: none;
            color: white;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 17px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #ff4f5e;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            font-weight: normal;
            color: #ffd166;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>FWI Prediction</h1>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{url_for('predict_datapoint')}}" method="post">

            <input type="text" name="Temperature" placeholder="Temperature" required />
            <input type="text" name="RH" placeholder="RH" required />
            <input type="text" name="WS" placeholder="WS" required />
            <input type="text" name="Rain" placeholder="Rain" required />
            <input type="text" name="FFMC" placeholder="FFMC" required />
            <input type="text" name="DMC" placeholder="DMC" required />
            <input type="text" name="ISI" placeholder="ISI" required />
            <input type="text" name="Classes" placeholder="Classes" required />
            <input type="text" name="Region" placeholder="Region" required />

            <button type="submit">Predict</button>
        </form>

        <h2>
            The FWI prediction is {{results}}
        </h2>
    </div>
</body>
</html>
