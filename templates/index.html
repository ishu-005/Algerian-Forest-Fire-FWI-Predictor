<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: #fff;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* full screen height */
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 0 0 25px 0;
            font-size: 34px;
        }

        .btn {
            padding: 12px 28px;
            background-color: #e63946;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #ff4f5e;
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the FWI Predictor</h1>
        <a href="/predictdata" class="btn">Go to Prediction Menu</a>
    </div>

</body>
</html>
