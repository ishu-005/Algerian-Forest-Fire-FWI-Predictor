<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Regression App</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d3557, #457b9d);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.12);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }

        input {
            width: 100%;
            height: 40px;
            border-radius: 10px;
            padding: 10px;
            border: none;
            margin-top: 5px;
            outline: none;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            background-color: #e63946;
            color: white;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #ff4f5e;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>FWI Predictor</h1>

        <form action="/predict" method="POST">
            <label>Temperature</label>
            <input type="number" name="Temperature" required>

            <label>RH</label>
            <input type="number" name="RH" required>

            <label>WS</label>
            <input type="number" name="WS" required>

            <label>Rain</label>
            <input type="number" name="Rain" required>

            <button type="submit">Predict</button>
        </form>

        {% if result %}
        <div class="result">
            Predicted FWI: {{ result }}
        </div>
        {% endif %}
    </div>

</body>
</html>
